  <style>
    :root{
      --bg:#0f0f10;

      --muted:#9aa0a6;
      --text:#f1f3f4;
      --accent:#ff2d55;
      --btn:#2b8cff;
      --btn2:#18c37e;
      --border:rgba(255,255,255,.08);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      position:sticky; top:0;
      z-index:10;
      background:#15161a;
      border-bottom:1px solid var(--border);
    }
    .topbar{
      max-width:900px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .burger{
      width:40px;height:40px;border-radius:12px;
      display:grid;place-items:center;
      border:1px solid var(--border);
      background:transparent;color:var(--text);
      font-size:18px;
    }
    .logo{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      font-weight:800;
      letter-spacing:.5px;
      color:#fff;
    }
    .logo span{
      background:var(--accent);
      padding:6px 14px;
      border-radius:999px;
      box-shadow:var(--shadow);
    }
    .login{
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
    }

    main{
      max-width:900px;
      margin:0 auto;
      padding:16px 14px 60px;
      display:grid;
      gap:14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .video-wrap{
      padding:12px;
    }

    video{
      width:100%;
      height:auto;
      border-radius:16px;
      background:#000;
      outline:none;
    }

    .meta{
      padding:12px 14px 14px;
      border-top:1px solid var(--border);
      display:grid;
      gap:10px;
    }

    .channel{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-weight:600;
      font-size:14px;
    }
    .title{
      font-size:18px;
      font-weight:800;
      line-height:1.25;
      margin:0;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:6px;
    }

    .btn{
      border:none;
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      color:#fff;
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      user-select:none;
    }
    .btn.download{ background:var(--btn2); }
    .btn.ad{ background:var(--btn); }
    .btn:active{ transform:translateY(1px); }

    .ad-card{
      padding:14px;
      display:grid;
      gap:10px;
    }
    .ad-title{
      font-weight:900;
      letter-spacing:.2px;
    }
    .ad-note{
      color:var(--muted);
      font-size:13px;
    }

    /* Rekl√°m overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.72);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .overlay.show{ display:flex; }
    .modal{
      width:min(720px, 100%);
      background:#121318;
      border:1px solid var(--border);
      border-radius:22px;
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .modal-head{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--border);
    }
    .modal-head b{ font-size:14px; }
    .close{
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
      border-radius:12px;
      padding:8px 10px;
      font-weight:800;
      cursor:pointer;
    }
    .modal-body{
      padding:12px;
    }
    .ad-slot{
      min-height:280px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      color:var(--muted);
      text-align:center;
      padding:18px;
    }
  </style>
</head>

<body>

<script>
